      <!-- Modal Banco -->
      <div id="bancoModal" aria-labelledby="myModalLabel" ng-controller="detalleBancoCtrl as detalleBancoCtrl">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h3 class="modal-title" id="myModalLabel">{{detalleBancoCtrl.detalleBanco.nombre}}</h3>
            </div>
            <div class="modal-body">
              <img class="img-responsive img-rounded center-block" src="/imagenes/banco_galicia_6.jpg" alt="sin imagen..." />
              <br>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="panel-title">


                    <h4>      
                      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                      Informacion Adicional
                    </h4>
                  </div>
                </div>
                <div class="panel-body">
                  <div class="container-fluid">


                    <table class="table table-bordered">
                      <thead>
                        <th>
                          <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Direccion
                        </th>
                        <th>
                          <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Zona
                        </th>
                        <th>
                          <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Servicios
                        </th>
                      </thead>
                      <tbody>
                        <tr>
                          <td>
                            <address>

                             {{detalleBancoCtrl.detalleBanco.direccion}}
                            </address></td>
                            <td>
                              <p class="text-center">

                                {{detalleBancoCtrl.detalleBanco.zona}}</p>
                              </td>
                              <td>
                                <ul ng-repeat="n in detalleBancoCtrl.detalleBanco.servicios">
                                  <li>{{n.nombre}}</li> 
                                  
                                      <ul ng-repeat="m in n.horarios">
                                      <li>{{m.dia}}: {{m.horaInicio}} - {{m.horaFin}}</li>  
                                      </ul> 
                                                         
                                </ul>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
