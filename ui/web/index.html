
<!DOCTYPE html>
<html ng-app='poiApp'>
<head>
  
         <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
         <script type="text/javascript" src="js/bootstrap.min.js"></script>
         <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <title> Prototipo Web DDS</title>

</head>


  <body ng-controller='buscadorCtrl as buscadorCtrl' class="container">
    <form name="form1">
      <h2>Criterio de Busqueda</h2>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Nombre</h3>
        </div>
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="n in buscadorCtrl.buscadorPois.nombre">
               {{n}}
            </li>
        
          </ul>
        </div>
      </div>

      <!-- Button trigger modal -->
      <div class="pull-right">
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Agregar Criterio
      </button>
      <button type="button" class="btn btn-primary btn-lg" ng-click="buscadorCtrl.buscadorPois.buscarPois()">
        Buscar
      </button>
         <button type="button" class="btn btn-default btn-lg" data-dismiss="modal" ng-click="buscadorCtrl.buscadorPois.limpiarCriterios()">Limpiar</button>
</div>
<br><br>
      <div ng-show="buscadorCtrl.buscadorPois.hayResultados">      
      <h2>
        Resultado
      </h2>
      <div class="container-fluid">
        <table class="table table-hover">
          <thead>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Detalle</th>
          </thead>
 <tbody ng-repeat="n in buscadorCtrl.buscadorPois.listaPois">
            <tr>
              <td>{{n.prototype.nombre}}</td>
              <td>{{n.direccion}}</td>
              <td>
               <button type="button" class="btn btn-info" ng-click="buscadorCtrl.buscadorPois.VerDetalle(n)"> Ver detalle... </button>
              </td>
              <td>  
                
              
              </td>
            </tr>
          </tbody>
        
        </table>

      </div>
      </div>


      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Ingrese un criterio</h4>
            </div>
            <div class="modal-body">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"></span>
                <input type="text" ng-model="buscadorCtrl.buscadorPois.nuevoCriterio" class="form-control" placeholder="Criterio..." aria-describedby="basic-addon1" ng-required="true">
              </div>
            </div>
            <div class="modal-footer">

            <button type="button" ng-click="buscadorCtrl.buscadorPois.agregarCriterio()" data-dismiss="modal" class="btn btn-primary">Agregar</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
      
         <div class="well-lg">
   <div ui-view></div>
 </div>
        </form>
 <script src="js/node_modules/angular/angular.min.js"></script>
 <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="js/Poi.js"></script>
  <script src="js/tipos/colectivo.js"></script>
  <!--<script src="js/buscadorPois.js"></script> -->
  <script src="controllers/buscadorCtrl.js"></script>
  <script src="controllers/detalleComunCtrl.js"></script>
  <script src="controllers/detalleColectivoCtrl.js"></script>
  <script src="controllers/detalleBancoCtrl.js"></script>
  <script src="services/poiService.js"></script>
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>

      </body>

    </html>
