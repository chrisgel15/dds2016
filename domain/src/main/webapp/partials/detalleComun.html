
    <!-- Detalle Comun -->
      <div id="detalleComun" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
              <h3 class="modal-title" id="myModalLabel">{{detalleComunCtrl.nombre}}</h3>
            </div>
            <div class="modal-body">
				<img class="img-responsive img-rounded center-block"
					ng-src="{{detalleComunCtrl.imagenUrl}}" alt="sin imagen..." /> <br>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="panel-title">
                    <h4>      
								<span class="glyphicon glyphicon-exclamation-sign"
									aria-hidden="true"></span> Informacion Adicional
                    </h4>
                  </div>
                </div>
                <div class="panel-body">
                   <div ui-view="detalleParticular"></div>
						<div class="row">
							<div class="col-md-6 control-label">
								<h3>Calificacion General:</h3>
                   </div>
							<div class="col-md-6">
								<h3>{{detalleComunCtrl.notaPromedio}}</h3>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1">
								<div class="checkbox">
									<label> <input type="checkbox">
									</label>
								</div>
							</div>
							<div class="col-md-11">
								<h3>Favorito</h3>
							</div>
						</div>
						<div class="row">
							<div class="col-md-7">
								<textarea class="form-control" rows="4" ng-model="detalleComunCtrl.opinion">Tu opinion...</textarea>
							</div>
							<div class="col-md-2">
								<select class="form-control" ng-model="detalleComunCtrl.puntaje">
                   	<option>1</option>
                   	<option>2</option>
                   	<option>3</option>
                   	<option>4</option>
                   	<option>5</option>
                   </select>
                   </div>
							<div class="col-md-3">
								<div class="form-group">
									<button ng-click="detalleComunCtrl.addReview()" class="btn btn-primary">Enviar</button>
								</div>
							</div>
							 
						</div>
						<div class=row>
							<div class="col-md-12">
								<h3>Opiniones de los usuarios</h3>
							</div>
						</div>
						<div class="container-fluid">
							<table class="table table-striped">
                   	<thead>
                   		<th>Usuario</th>
                   		<th>Comentario</th>
                   		<th>Calificacion</th>
                   	</thead>
                   	<tbody ng-repeat="n in detalleComunCtrl.listaReviews">
                   	<tr>
										<td>{{n.nombre}}</td>
										<td>{{n.comentario}}</td>
										<td>{{n.puntaje}}</td>
                   		</tr>
                   	</tbody>
                   	</table>
                   </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="alert alert-danger" ng-show="!detalleComunCtrl.reviewOk" role="alert">
            	<p><strong>{{detalleComunCtrl.mensaje}}</strong></p>
        	</div>
        	<div class="alert alert-success" ng-show="detalleComunCtrl.reviewOk" role="alert">
            	<p><strong>{{detalleComunCtrl.mensaje}}</strong></p>
        	</div>
