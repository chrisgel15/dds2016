
<div ng-controller="loginCtrl as loginCtrl">
 	<form class="form-signin">
        <h2 class="form-signin-heading">Please login</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" ng-model="loginCtrl.validadarUsuario.nombre" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="loginCtrl.validadarUsuario.pass" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginCtrl.login()"">Login...</button>
        <!--button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginCtrl.validadarUsuario.validarUsuario()">Login...</button-->
    </form>




</div>
