
<div ng-controller="loginCtrl as loginCtrl">
 	<form class="form-signin">
        <h2 class="form-signin-heading">Please login</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" ng-model="loginCtrl.nombre" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="loginCtrl.password" id="inputPassword" class="form-control" placeholder="Password" required>
        </br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginCtrl.login()"">Login...</button>
        </br>
        <div class="alert alert-danger" ng-show="loginCtrl.showMensajeUsuarioIncorrecto" role="alert">
            <p><strong>{{loginCtrl.mensajeUsuarioIncorrecto}}</strong></p>
        </div>
        </form>
</div>
